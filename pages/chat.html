<!DOCTYPE html>
<html lang="en">

<head>
    <title>Live Chat | Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
</head>

<body>
    <section class="header">
        <div class="title">
            <img src="images/chat.png" alt="chat icon">
            <span>Personalize Chat</span>
        </div>
    </section>
    <section class="message">
        <div class="sms">
            Hi, This is you.
            <p class="time">
                10:45
            </p>
        </div>
        <div class="sms-right">
            Hi, This is me.
            <p class="time-right">
                10:45
            </p>
        </div>
    </section>
    <section class="option">
        <div class="text">
            <textarea type="text" rows="1" class="text-control" placeholder="Share your text here"></textarea>
        </div>
        <div>
            <input type="button" class="btn" class="button" value="Send">
        </div>
    </section>
</body>

</html>
